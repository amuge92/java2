<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="time.js">


    </script>
    <script>

        $(document).ready(function () {
            $('div').hover(function () {
                $(this).animate({ left: 300 }, 'fast')
            }
            , function () {
                $(this).animate({ left: 0 }, 'fast')
            }
            )
        })
    </script>
    <style>
        div {
            margin: 0px;
            padding: 0px;
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            position: relative;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div><br>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
