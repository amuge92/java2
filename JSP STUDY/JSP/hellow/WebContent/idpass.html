<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
input{
width: 200px;
margin: 0px 10px;}
input[type=checkbox]{
width: auto;
}
input[type=radio]{
width: auto;
}
table{
margin: auto;}
td{
text-align : center;
padding : 5px;}

</style>
</head>
<body>
	<form method="post" action="log.jsp">
		<h2 style="text-align: center;">회원가입</h2>
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td><input type="password" name="pa"></td>
			</tr>
			<tr>
				<td>패스워드확인</td>
				<td><input type="password" name="pa2"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="tel" name="tel"></td>
			</tr>
			<tr>
				<td>당신의 관심분야</td>
				<td><label><input type="checkbox" name="ch" value="캠핑">캠핑</label>
					<label><input type="checkbox" name="ch" value="등산">등산</label>
					 <label><input type="checkbox" name="ch" value="영화">영화</label>
					<label><input type="checkbox" name="ch" value="독서">독서</label></td>
			</tr>
			<tr>
				<td>당신의 직업은</td>
				<td><select name="sel">
						<option selected>교사</option>
						<option>강사</option>
				</select></td>
			</tr>
			<tr>
				<td>당신의 연령은</td>
				<td><label><input type="radio" name="rad" value="10대" checked>10대</label>
					<label><input type="radio" name="rad" value="20대" >20대</label> <label><input
						type="radio" name="rad" value="30대" >30대</label> <label><input
						type="radio" name="rad" value="40대" >40대</label></td>
			</tr>
			<tr>
				<td>하고싶은말</td>
				<td><textarea name="textarea" rows="10" cols="30"></textarea> </td>
			</tr>
			<tr style="text-align: center">
				<td  colspan="2">
				<input style="width: 100px" type="submit" value="회원가입" >
				<input style="width: 100px"  type="reset" value="취소">
				 </td>
			</tr>

		</table>


	</form>

</body>
</html>
