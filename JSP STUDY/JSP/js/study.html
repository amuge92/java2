<h3 id="1">목차1</h3>
<div>목록이나 제목, 항목 등을 차례로 늘어놓은 것.
    책을 펼치면 '제1장 1절, 2절, 제2장 1절' 등의 형태로 늘어선 것이 목차다. 영어로는 Contents.
    
    비슷한 개념인 색인(인덱스)과 가끔 혼동하는 사람이 있는데, 이 둘은 분명히 다른 개념이다. 목차는 책 앞에서 '이 책 내용은 뭐다' 하고 순서대로 보여주는 것이고, 색인은 책 뒤에서 '그 내용을 알고 싶으면 몇 페이지로 가라'고 지름길을 안내해주는 것으로, 흔히 '찾아보기'라고 되어 있는 부분이 바로 색인이다.[1]

<h3 id="2">목차2</h3>

    참고로 등호의 개수가 적은 상위 단계일수록 시인성 등의 문제로 인해 제목의 글씨가 커진다는 특징이 있으므로 상위 단계에서는 가급적 글자 수를 적게 할 필요가 있다. 등호를 한 개만 쓰는 것은 권장되지 않는데 이는 대부분의 문서에서 하위 분류가 5단계까지 가지 않고 글자 크기가 너무 크면 가독성이 떨어지며, 다른 위키와의 호환성을 보장하기 위해서다. 그래서 해당 문서의 최상위 분류임에도 2개(==), 혹은 3개(===)를 사용하는 문서가 많다.
    
    위키에서 목차를 사용하는 경우는 두 가지가 있다. 첫째는 동음이의어·다의어 문서의 구분이다. 여러 개념을 내포하고 있는 문서명을 지닌 문서 내에서, 각각의 개념에 대한 설명을 분리하기 위함이다. 여기서 한 개념에 대한 설명이 길어질 경우에는 문서명(상위 개념)으로 새로운 문서를 만들어, 그 목차에서 링크를 단다. 나무위키에서는 '등호 2개(==)'를 사용해서 최상위 목차를 만들어야 한다. 과거에는 강제사항까지는 아니었으나, 2019년 6월 12일부터는 문단 1단계를 완전히 금지 사안[2]으로 넣으면서 최상위 단계가 2개(==) 사용이 아예 규정으로 명문화되었다.
    
    둘째는 한 개념에 대해 다양한 설명이 이어질 때, 구분할 수 있도록 만든 목록이다. 이는 가독성과 수정의 용이성을 위해 권장되는 사항이며 이 경우에는 '등호 3개(===)' 를 사용하여 목차를 만든다. 또한 목차에 들어가는 제목 줄에서 다른 문서로 링크를 연결하려면 예전에는 괄호를 1개만 사용해야 했으나 현재는 2개 사용이 가능하다.</div>

    <section class="sec">
        <h1><span id="hp1">1.</span>개요</h1>
        <hr>
        <div>해달 보노보노, 다람쥐 포로리, 라쿤 너부리의 숲속 생활을 그린 이가라시 미키오의 만화.
            일본에서 매우 큰 인기를 누리고 있어 1986년부터 지금까지 연재가 이어지는 장수 4컷 만화다. 다만 4컷 만화여서 그런지 단행본 발매 텀이 1년에 한 권 정도로 극악하게 길다. 한국에서는 과거

            했던 게
            아닌가 싶지만 아무튼 이후 다음권 소식은 없었다.
            최근 보노보노가 투니버스 방영에 이어 재능티비까지 방영을 하면서 다시 인기가 오르고 있어서 결국 42권까지 발간할 수도 있다! 지금은 판권을 새로 구입한 출판사 '거북이북스'에서 명언집과 같이
