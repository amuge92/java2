<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 3px dashed black;
        }
    </style>
    <script>
        function cl(e) {
            var al = prompt("URL주소 추가");
            var na = prompt("주소 이름")
            var pa = e.parentElement;
            pa.removeChild;
            pa.innerHTML ='<a href="'+al+'">'+na+'</a>';
        }
    </script>

</head>

<body>

    <h1>개인 연습장</h1>
    <hr>
    <fieldset>
        <legend>자주 가는 사이트</legend>
        <table>
            <tr>
                <td><a href="http://www.naver.com">네이버</a></td>
                <td><a href="http://www.daum.net">다음</a></td>
                <td><input type="button" value="추가" onclick="cl(this)"></td>
            </tr>
            <tr>
                <td><input type="button" value="추가" onclick="cl(this)"></td>
                <td><input type="button" value="추가" onclick="cl(this)"></td>
                <td><input type="button" value="추가" onclick="cl(this)"></td>
            </tr>


        </table>




    </fieldset>



</body>

</html>
