<c:set var='root' value="${pageContext.request.contextPath }/" />
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        * {
            font-weight: bold;
        }
    </style>
</head>
<script>
</script>

<body>
    <c:import url="/WEB-INF/views/include/top_menu.jsp" />
    <iframe id="iwheel" src="top.html"
        style="margin-top: -5px; width: 100%; border: none; height: 8.6%;  background-color: white;"></iframe>
    <div style="margin: auto; width: 40%; margin-top: 10%;">
        <!-- 서밋을 하면 /유저/로그인컴으로 가서 아이디와 비밀번호 확인한다. -->
        <form:form action="${root }user/loing_com" modelAttribute="loing_com" method="get">
            <center>
                <h1 style="font-weight: bold;">로그인 하기</h1>
                <p>가입하신 이메일 아이디로 로그인 하실 수 있습니다.</p>
                <div class="form-group"><br>
            </center>
            <label for="exampleInputEmail1" style="margin-bottom: 1%;">이메일 아이디로 로그인 하기</label>
            <center>
                <input type="email" class="form-control" id="user_id" aria-describedby="emailHelp"
                    placeholder="이메일 아이디 입력"></input>
                <small id="emailHelp" class="form-text text-muted"></small>
                
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호 입력">
                </div>
            </center>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" style="border-radius: 10px;">
                <label class="form-check-label" for="exampleCheck1" id="id_save">아이디 저장</label>
            </div>
            <form:button type="submit" class="btn btn-primary" style="width: 100%;height: 50px; line-height: 30px; background-color: #ea8094; border: #ea8094;">로그인
            </form:button>
            <form:button type="button" class="btn btn-primary"
                style="width: 100%;height: 50px; margin-top: 10px; background-color: #fcec4e; line-height: 40px; color: black; border: #fcec4e;">
                회원가입</form:button>


        </form:form>
    </div>

    <c:import url="/WEB-INF/views/include/bottom_info.jsp" />

</body>

</html>
